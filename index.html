<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // task 1
        let dateOfBith = 2003;

        document.write("მე დავიბადე " + dateOfBith + " წელს");
        document.write(`<br/>`);

        // task 2
        let myNoun = "ძაღლი";
        let myAdjective = "დიდი";
        let myVerb = "გაიქცა";
        let myAdverb = "სწრაფად";

        document.write(`${myAdjective} ${myNoun} ${myAdverb} ${myVerb}`);
        document.write(`<br/>`);

        // task 3
        let color = "red";

        if (color == "red") {
            console.log(color + " არის ჩემი საყვარელი ფერი");
        } else {
            console.log(color + " არ მომწონს");
        }

        // task 4 
        let number;

        if (number % 2 == 1) {
            console.log("არჩეული რიცხვი კენტია");
        } else if (number % 2 == 0) {
            console.log("არჩეული რიცხვი ლუწია");
        } else {
            console.log("აირჩიეთ რიცხვი");
        }

        // task 5
        let age = prompt("თქვენი ასაკი");

        if (age < 18) {
            document.write("თქვენ არ ხართ სრულწლოვანი");
        } else if (age >= 18) {
            document.write("თქვენ ხართ სრულწლოვანი");
        } else {
            document.write("შეცდომა. ხელახლა სცადეთ");
        }

    </script>
</body>

</html>
